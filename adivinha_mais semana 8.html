<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input />
    <button> Compare com o meu secreto </button>

    <script>

        function sorteia() {

            return Math.round * Math.random() * 10;
        }
        /* let segredos = [5,7,10,2];           /*Math.round*Math.random()*10; */
        function sorteiaNumeros(quantidade) {
            let segredos = [];
            let numero = 1;

            while (numero <= quantidade) {
                let numeroAleatorio = sorteia();
                let achou = false;

                if (numeroAleatorio !== 0) {

                    for (let posicao = 0; posicao < segredos.length; posicao++) {

                        if (segredos[posicao] == numeroAleatorio) {
                            achou = true;
                            break;
                        }
                    }

                    if (achou == false) {
                        segredos.push(numeroAleatorio);
                        numero++;
                    }
                }
            }
            return segredos;
        }

        let segredos = sorteiaNumeros(3);
        console.log(segredos);

        let input = document.querySelector('input');
        input.focus();
        /*  let achou = false */

        function verifica() {
            let achou = false;

            for (let posicao = 0; posicao < segredos.length; posicao++) {
                if (input.value == segredos[posicao]) {

                    alert(' voce ACERTOU!');
                    achou = true;
                    break;
                }
            }

            if (achou == false) {
                alert('Voce ERROU');
            }

            input.value = ""; /* (value = "")serve para auto limpar para o input */
            input.focus(); /* Focus serve para deixa o campo piscando pronto para vc digitar  */
        }

        let button = document.querySelector('button');
        button.onclick = verifica

    </script>
</body>

</html>
