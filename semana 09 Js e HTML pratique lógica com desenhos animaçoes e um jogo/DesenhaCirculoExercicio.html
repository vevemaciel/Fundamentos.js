    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2* Math.PI);
        pincel.fill();
    }
    function desenhaFlor(x, y) {

    desenhaCirculo(x, y+20, 10, 'blue');
    desenhaCirculo(x, y, 10, 'red');
    desenhaCirculo(x, y-20, 10, 'yellow');
    desenhaCirculo(x-20, y, 10, 'orange');
    desenhaCirculo(x+20, y, 10, 'black');
    }

    desenhaFlor(300, 200);

    /* Parabéns! Você desenhou a nossa flor! Perceba que o círculo vermelho é o centro da nossa flor e ele está posicionado em 300 (x), 200 (y). Veja que os demais círculos se posicionam 20 pixels do círculo vermelho, tanto acima/abaixo ou direita/esquerda, a distância é sempre a mesma. Sendo assim, podemos indicar a posição x e y de onde o centro da flor será plotado/desenhado e dentro da função ajustar esse valor somando/subtraindo 20 pixels. */
