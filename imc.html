<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
</head>
<body>
    <meta charset="UTF-8">

    <script>
        function pulaLinha() {
    
            document.write("<br>");
            document.write("<br>");
        }
    
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }
    
        function calculeImc(altura, peso) {
    
            return peso/  (altura * altura);
        }
        
        var nome = prompt (" informe o seu nome: ");
        var alturaInformada = prompt( nome + " informe a sua altura: ")
        var pesoInformado = prompt ( nome + " informe o seu peso: ")
    
        var imc = calculeImc (alturaInformada, pesoInformado)

        mostra(nome + " o seu IMC é " + imc);

        if (imc < 18.5) {
            mostra ('voce está abaixo do recomendado')
        }
        if (imc > 35) {
            mostra ('voce está acima do recomendado')
        }
        if (imc >= 18.5 && imc <= 35) {
            mostra ('voce está o recomendado')
        }
    
    </script>
    
</body>
</html>
